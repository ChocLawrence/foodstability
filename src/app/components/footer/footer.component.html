<!-- Newsletter -->

<div class="newsletter">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div
                    class="newsletter_text d-flex flex-column justify-content-center align-items-lg-start align-items-md-center text-center">
                    <h4>{{'Newsletter'| translate}}</h4>
                    <p>{{'Subscribe to our newsletter and get latest updates by mail'| translate}}</p>
                </div>
            </div>
            <div class="col-lg-6">
                <form id="loginForm" [formGroup]="subscriberForm" (ngSubmit)="onSubmitSubscriber()" class="group">
                    <div
                        class="newsletter_form d-flex flex-md-row flex-column flex-xs-column align-items-center justify-content-lg-end justify-content-center">
                        <input id="newsletter_email" name="email" type="email" placeholder="Your email"
                            required="required" data-error="Valid email is required." formControlName="email">
                        <button id="newsletter_submit" type="submit" class="newsletter_submit_btn trans_300"
                            [disabled]="!subscriberFormIsValid() || loading" value="Submit">subscribe</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div
                    class="footer_nav_container d-flex flex-sm-row flex-column align-items-center justify-content-lg-start justify-content-center text-center">
                    <ul class="footer_nav">
                        <!-- <li><a href="'authors'">Author's Guide</a></li>
                        <li><a href="'ethics'">Ethics in Publishing</a></li>
                        <li><a href="'contact'">Contact us</a></li> -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                <div
                    class="footer_social d-flex flex-row align-items-center justify-content-lg-end justify-content-center">
                    <ul>
                        <li><a href="https://www.facebook.com/Journal-of-Food-Stability-266330650723863/"
                                target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://twitter.com/of_stability" target="_blank"><i class="fa fa-twitter"
                                    aria-hidden="true"></i></a></li>
                        <li><a href=" https://plus.google.com/117240737479588657454" target="_blank"><i
                                    class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
