<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"
    integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
    integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!------ Include the above in your HEAD tag ---------->

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/images/girl.jpg" alt="IMG">
            </div>

            <form class="login100-form validate-form" id="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title">
                    <a routerLink="/">
                        <img src="assets/images/jfs.png" alt="IMG" width="60">&nbsp; {{'Sign up'| translate}}
                    </a>
                </span>
                <div class="row">
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" formControlName="firstname" name="firstname"
                                placeholder="First name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="lastname" formControlName="lastname"
                                placeholder="Last name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <select class="wrap-input100 form-control" formControlName="gender"
                        aria-label="Default select example">
                        <option selected>{{'Select gender'| translate}}</option>
                        <option value="male">{{'Male'| translate}}</option>
                        <option value="female">{{'Female'| translate}}</option>
                    </select>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-gender" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" formControlName="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="password" name="pass"
                        placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Confirm password is required">
                    <input class="input100" type="password" name="pass" formControlName="confirmPassword"
                        placeholder="Confirm password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="input-group">
                    <div class="form-check text-center">
                        <input class="form-check-input checkb pointer" type="checkbox" value="" id="invalidCheck"
                            formControlName="terms" required />
                        <label class="form-check-label" for="invalidCheck">
                            <a href="" routerLink="/terms-and-conditions" target="_blank" class="black">
                                {{ "Agree to terms and conditions" | translate }}
                            </a>
                        </label>
                        <div class="invalid-feedback">
                            {{ "You must agree before submitting" | translate }}.
                        </div>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn btn-lg" [disabled]="!signupFormIsValid() || loading">
                        {{'Sign up'| translate}} &nbsp;
                        <div class="spinner-border float-right" role="status" *ngIf="loading">
                            <span class="visually-hidden">{{"Loading"| translate}}...</span>
                        </div>
                    </button>
                </div>

                <div class="text-center p-t-50">
                    <a class="txt2" routerLink="/login">
                        {{'Already have an account ?' | translate}}
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
