<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/images/boy.jpg" alt="IMG">
            </div>

            <form class="login100-form validate-form" id="loginForm" [formGroup]="loginForm"
                (ngSubmit)="onSubmitLogin()">
                <span class="login100-form-title">
                    <a routerLink="/">
                        <img src="assets/images/jfs.png" alt="IMG" width="60">&nbsp; {{'Login'| translate}}
                    </a>
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" formControlName="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="password" name="password"
                        placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn btn-lg" [disabled]="!loginFormIsValid() || loading">
                        {{'Login'| translate}} &nbsp;
                        <div class="spinner-border float-right" role="status" *ngIf="loading">
                            <span class="visually-hidden">{{"Loading"| translate}}...</span>
                        </div>
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a routerLink="/password-reset">
                        <span class="txt2" >
                            {{'Forgot \'email / password?'| translate}}
                        </span>
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" routerLink="/signup">
                        {{'Create your Account'| translate}}
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
